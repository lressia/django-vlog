<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand" href="/">Vlog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="/logout">Log Out</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' request.user.id %}">Profile</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/login" tabindex="-1" aria-disabled="true">Log In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/singin" tabindex="-1" aria-disabled="true">Sign In</a>
          </li>
        </ul>
        {% endif %}
      </div>
    </div>
  </nav>
