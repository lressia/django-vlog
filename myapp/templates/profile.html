{% extends 'links.html' %}

{% block content %}

<main class="container">
  <div class="row">
    <div class="col mt-5 card card-body text-center">
      <h1>Profile</h1>
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">@</span>
        <input type="text" class="form-control-sm" disabled readonly value="{{profile.username}}" aria-label="Username" aria-describedby="addon-wrapping">
      </div>
      <p>{{error}}</p>
        <form action="" method="POST">
          {% csrf_token %}
          <div class="input-group">
              <span class="input-group-text">First and last name</span>
              <input type="text" name="first_name" id="first_name" placeholder="{{first_name}}" {{first_name_disabled}} class="form-control-sm">
              <input type="text" name="last_name" id="last_name" placeholder="{{last_name}}" {{last_name_disabled}} class="form-control-sm">
            </div>
            <div class="mb-3 row pt-3">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                  <input type="email" name="email" id="email" placeholder="{{email}}">
              </div>
            </div>
          <div class="mb-3 row">
              <label for="NewPassword" class="col-sm-2 col-form-label">New Password</label>
              <div class="col-sm-10">
                  <input type="password" name="new_password1" placeholder="New password" id="NewPassword">
              </div>
          </div>
          <div class="mb-3 row">
              <label for="RepeatPassword" class="col-sm-2 col-form-label">Repeat Password</label>
              <div class="col-sm-10">
                  <input type="password" name="new_password2" placeholder="Repeat new password" id="RepeatPassword">
              </div>
          </div>
          <button class="btn btn-secondary">Done</button>
      </form>
    </div>
  </div>
</main>
{% endblock %}
